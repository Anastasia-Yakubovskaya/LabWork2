name: C++ CI

on:  
  push:
    branches:      
      - main
  pull_request:    
    branches:
      - main

jobs:  
  build:
    runs-on: ubuntu-latest
    
    steps:    
      - name: Checkout code      
        uses: actions/checkout@v2
   
      - name: Set up GCC      
        run: sudo apt-get install -y g++
        
      - name: Compile Google Test
        run: |
          cd /usr/src/gtest && sudo cmake . && sudo make
          sudo cp /usr/src/gtest/lib/*.a /usr/lib

      - name: Build with Makefile      
        run: make
      
      - name: Run tests
        run: ./runTests
